<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron container-fluid text-center text-white bg-dark">
      <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
          <div class="card">
           <h3 class="card-header">Search for a City:</h3> 
            <form id="search-form" class="card-body">
              <input type="text" class="form-input" id="city-search" placeholder="Enter a City">
              <button type="submit" id="btn btn-primary">Search</button>
            </form>
          </div>
          <div id="search-history" class="card">
            <h4 class="card-header">Previous Searches:</h4>
            <div class="card-body d-inline-flex flex-wrap">
  
            </div>
          </div> 

        </div>
        <div class="cold-12 col-md-8 col-lg-9">
        <div class="card" id="current-forecast">
          <h3 class="card-header"></h3>
          <div class="card-body"></div>
            <ul id="weatherConditions"> 

            </ul>
          </div>
            <h4 class="p-2 mt-3" id="forecastHeader">5 Day Forecast</h4>

            <div class="d-inline-flex flex-wrap p-2" id="daily-forecast">

            </div>
        </div>    
      </div>
   </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"
    ></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
