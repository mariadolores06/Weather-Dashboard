<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-white text-center">
      <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="main-container">
      <div class="row">
        <div class="content-left">
          <form>
           <h3>Search for a City:</h3> 
            <div id="search-form" class="card-body">
              <input type="text" class="form-control" id="city-search" placeholder="Enter a City">
              <button type="submit" id="searchBtn btn-primary">Search</button>
            </div>
          </form>
        </div>
        <div id="search-history"></div> 
          <div class="card-body"> 
          </div>
        </div>
      <div class="col-12 col-md-8 col-lg-9">
        <div id="todays-weather" class="card">
          <h2 id="date"></h2>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humid"></p>
          </div>
        </div> 
        <h3 class="mt-3" id="five-day"> 5-Day Forecast</h3>
        <div class="flex-wrap" id="daily-weather">
        </div>
        <div class="col-2 d-flex justify-content-center">
            <img id="icon" class="h-100">
         </div>
        </div>
      </div>

    </div>
  </main>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"
    ></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>


<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
