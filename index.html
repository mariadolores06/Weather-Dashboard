<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron container-fluid text-center text-white bg-dark">
      <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
          <div class="card">
           <h3 class="card-header text-white bg-primary">Search for a City:</h3> 
            <form id="search-form" class="card-body">
              <input type="text" class="form-input" id="city-search" placeholder="Enter a City">
              <button type="submit" id="searchBtn btn-primary" class="bg-dark text-white">Search</button>
            </form>
          </div>
          <div id="search-history" class="mt-3">
  
          </div> 

        </div>
        <div class="col-md-9 mt-2">
          <div class="row">
            <div id="current-forecast">
         
            </div>
          </div>


            <h4 id="forecastHeader" class= " text-center mt-2"></h4>

            <div class="row" id="daily-forecast">

            </div>
        </div>    
      </div>
   </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"
    ></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
