<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <div class="container-fluid text-white text-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>
  <main>
    <div class="main container contian-fluid">
      <div class="row">
        <div class="col-sm-4">
          <h3>Search for a City:</h3>
            <form class="form-inline">
              <input type="text" class="form-control" id="citySearch" placeholder="Enter a City">
              <button type="submit" class="searchBtn btn-primary">Search</button>
            </form>

        <div class="list-cities"></div>
        
      </div>
    </div>

    <div class="col-md-8 container-left-columns">
      <div class="row">
        <div class="col-sm-8">
          <div id="todaysForecast"class="row p-3 h-100">
            <p class="currentDate"></p>
            <p class="city"></p>
            <p class="weather-icon"></p>
            <p class="temperature"></p>
            <p class = "wind"></p>
            <p class="humidity"></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card forecast">
            <div class="card-body">
             <p class="day-one-date"></p>
             <p class="day-one-icon"></p>
             <p class="day-one-temperature"></p>
             <p class="day-one-wind"></p>
             <p class="day-one-humidity"></p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card forecast">
            <div class="card-body">
              <p class="day-two-date"></p>
              <p class="day-two-icon"></p>
             <p class="day-two-temperature"></p>
             <p class="day-two-wind"></p>
             <p class="day-two-humidity"></p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card forecast">
            <div class="card-body">
              <p class="day-three-date"></p>
              <p class="day-three-icon"></p>
             <p class="day-three-temperature"></p>
             <p class="day-three-wind"></p>
             <p class="day-three-humidity"></p>
            </div>
          </div>
        </div>

        <div class="col">
            <div class="card forecast">
              <div class="card-body">
                <p class="day-four-date"></p>
                <p class="day-four-icon"></p>
             <p class="day-four-temperature"></p>
             <p class="day-four-wind"></p>
             <p class="day-four-humidity"></p>
              </div>
            </div>
        </div>

        <div class="col">
          <div class="card forecast">
            <div class="card-body">
              <p class="day-five-date"></p>
              <p class="day-five-icon"></p>
             <p class="day-five-temperature"></p>
             <p class="day-five-wind"></p>
             <p class="day-five-humidity"></p>
            </div>
          </div>
      </div>
      
    </div>
  </main>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"
    ></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>


<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
